{% extends "base.html" %} {% block content %}

<body class="min-vh-100 bg-dark text-light">
  <main class="container-fluid px-4 py-5">
    <h1 class="fw-semibold text-white mb-2 mt-2 ms-4">Dashboard</h1>
    <p class="text-secondary mb-4 ms-4">
      Track spending, filter by date/category, and visualize instantly.
    </p>
  </main>
</body>


  <div class="expence-container" >
    <div class="card-header">Add Expense</div>
    <div class="card-body">
      <form class="space-y-3" action="{{url_for('add_expense')}}" method="POST">
        <label class="block text-sm">
          <span class="mb-1 block text-slate-300">Description</span>
          <input
            placeholder="e.g., Groceries"
            class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100"
            style="border-radius: 10px"
            name="description" 
          />
        </label>
        <div class="grid grid-cols-2 gap-3">
          <label class="block text-sm">
            <span class="mb-1 block text-slate-300">Amount</span>
            <input
              type="number"
              name="amount"
              step="0.01"
              min="0.01"
              placeholder="25.00"
              class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100"
            />
          </label>
          <label class="block text-sm">
            <span class="mb-1 block text-slate-300">Date</span>
            <input
              type="date"
              name="date"
              class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100"
            />
          </label>
        </div>
        <label class="block text-sm"> Category</label>
        <select
          class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100"
        >
          <option>Food</option>
          <option>Transport</option>
          <option>Rent</option>
          <option>Utilities</option>
        </select>

        <div class="d-grid gap-2">
          <button
            class="btn btn-lg btn-primary"
            type="submit"
            fdprocessedid="t4p5e9"
          >
            Add Expense
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

{% endblock %}
