<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='home.css')}}"
    />

    <title>FinTracker</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand ms-4 fs-4" href="#">FinTracker</a>

        <div class="d-flex" id="navbarColor01">
          <a class="nav-link fs-5 me-3" href="/">Home</a>
          <a class="nav-link fs-5  me-3" href="/transactions">Transactions</a>
          <a class="nav-link fs-5  me-3" href="/statistics">Statistics</a>
          <a class="nav-link fs-5 me-3" href="#">Register</a>
          <a class="nav-link fs-5" href="#">Login</a>
        </div>
      </div>
    </nav>

    <main class="mx-auto max-w-6xl px-4 py-8">
      {% with messages = get_flashed_messages (with_categories=true) %} 
          {% if messages %}
            <div class="space-y-2 mb-4">
              {% for category, message in messages %}
              <div class='alert alert-{{category}}'>
                {{ message }}
              </div>
              {% endfor %}
            </div>
         {% endif %} 
      {% endwith %} 
      
     {% block content %}{% endblock %}
    </main>

  </body>
</html>
